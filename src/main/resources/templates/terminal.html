<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+3:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style5.css">
    <title>Balance Increase Form</title>
</head>
<body>

<div class="container">
    <div class="imgbee">
        <a href="/home"><img src="./images/Bee_hive_logo_template_illustration-removebg-preview.png    " alt=""></a>
    </div>
    <div class="main">
        <form th:action="@{/terminal}" method="post">
            <h2>Balance Increase</h2>

            <div class="lab">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>

            <div class="lab">
                <label for="money">Amount to Increase:</label>
                <input type="number" id="money" name="money" required>
            </div>

            <div class="button">
                <button class="button-b" type="submit">Send money</button>
            </div>
        </form>
        <div th:if="${param.success}">
            <p>SUCCESS!</p>
        </div>
    </div>
</div>

</body>
</html>
